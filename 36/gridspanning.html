<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Spanning</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,1fr);

        }
        .item{
            border: 2px solid black;
            background-color: rgb(229, 190, 229);
            padding: 20px;
        }
        .item:first-child{
            grid-column-start: 1;
            grid-column-end: span 3;
            grid-row-start: 1;
            grid-row-end: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is box-1</div>
        <div class="item">This is box-2</div>
        <div class="item">This is box-3</div>
        <div class="item">This is box-4</div>
        <div class="item">This is box-5</div>
        <div class="item">This is box-6</div>
        <div class="item">This is box-7</div>
        <div class="item">This is box-8</div>
        <div class="item">This is box-9</div>
        <div class="item">This is box-10</div>
        <div class="item">This is box-11</div>
        <div class="item">This is box-12</div>
        <div class="item">This is box-13</div>
        <div class="item">This is box-14</div>
        <div class="item">This is box-15</div>
    </div>
</body>
</html>
