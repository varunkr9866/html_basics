<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tags</title>
</head>
<body>
    <h2>This is HTML form tutorials</h2>
    <form action="">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            Role : <input type="text">
        </div>
        <br>
        <div>
            Email : <input type="email">
        </div>
        <br>
        <div>
            Date : <input type="date">
        </div>
        <br>
        <div>
            Gender : <input type="radio" name="myGender">female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Are You Eligible : <input type="checkbox" name="myEligiblity" checked>
        </div>
        <br>
        <div>
            Write about your self :<textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Rolls Roys</option>
                <option value="fer">ferrari</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
