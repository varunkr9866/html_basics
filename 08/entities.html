<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; Paragraph </p>
        <p>This is another &copy; Paragraph </p>
        <p>This is another &dollar; Paragraph </p>
        <p>This is another &gt; Paragraph </p>
    </div>
</body>
</html>
