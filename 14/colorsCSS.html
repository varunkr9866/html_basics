<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;/*Color by name*/
        }
        #secondPara{
            color : rgb(200, 54, 300)
        }
        #thirdPara{
            color: #2e4dbd;
        }
    </style>
</head>
<body>
    <h2>This is my FIRST Box</h2>
    <p id="firstPara">This is my paragaraph from first box</p>
    
    <h2>This is my SECOND Box</h2>
    <p id="secondPara">This is my paragaraph from second box</p>
    
    <h2>This is my THIRD Box</h2>
    <p id="thirdPara">This is my paragaraph from third box</p>
</body>
</html>
