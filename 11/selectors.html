<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slectors in CSS</title>
    <style>
        /* Element Selector */
        p{
            border: 2px blue;
        }
        /* Id Selector */
        #firstPara{
            color: brown;
        }
        /* class Selector */
        .redElement{
            color: red;
        }
        /* group Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a First paragraph to demonstrate selectors in CSS</p>
    <p class="redElement">This is a Second paragraph to demonstrate selectors in CSS</p>
    <div>
        <p>This is a Third paragraph to demonstrate selectors inside div in CSS</p>
        <span>This is Span</span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
